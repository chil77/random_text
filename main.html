<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 누르는 사이트</title>
</head>
<body>
    <div class="Desktop-1">
        <h1 class="main-title">간단하게 버튼 누르는 사이트</h1>
        <div class="content-box">
            <p class="description-text">클릭하면 다양한 것들이 뜸</p>
        </div>

        <button class="main-button">
            <span class="button-text">누르시오</span>
        </button>
    </div>
</body>
<script>
    const button = document.querySelector('.main-button');
    const textDisplay = document.querySelector('.description-text');

    const messages = [
        "자제력 잃는중...",
        "애비후라이",
        "점메추",
        "저메추",
        "밥사주세요",
        "교멸화이팅"
    ];

    button.addEventListener('click', () => {
        const randomIndex = Math.floor(Math.random() * messages.length);
        textDisplay.textContent = messages[randomIndex];
    });
</script>
</html>
